<html>
    <head><title>Book Validation Form</title>
    <body>
        <script src="validation.js"></script>
        <header style="text-align: center;
                         background-color:blue; 
                         font-size: larger;">Book Registration Form</header>
        <form action="#" method="GET">
        <table cellpadding="8px" cellspacing="8px">
            <tr>
                <td>
                    <label for="title">
                        Enter title:
                    </label>
                </td>
                <td>
                    <input type="title" name="title" id="titleId">
            
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price"></label>
                      Enter price:
                    </label>
                </td>
                <td>
                    <input type="price" name="price" id="priceId">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                       Enter Author name:
                    </label>
                </td>
                <td>
                    <input type="Author_name" name="Author_name" id="Author_nameId">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                      Enter  publisher:
                    </label>
                </td>
                <td>
                    <input type="publisher" name="publisher" id="publisherId">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                          Enter No.of copies:
                    </label>
                </td>
                <td>
                    <input type="No.of.copies" name="No.of copies" id="No.of.copiesId">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" style="background-color:seagreen" onclick="return valid()">
                </td>
          


        </table>    
        </form>
  
      </body></head>
</html>
