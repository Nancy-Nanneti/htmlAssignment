<!DOCTYPE html>
<html>
    <head><title> Registration Form</title></head>
    <header><h1>Registration Form</h1></header>
    <body background-color="white">
        <link rel="stylesheet" type="text/css" href="registrationform.css">
         <script src="scripts/validation1.js"></script>

        <form action="#" method="GET">
            <table>
                <tr>
                    <td>Enter Name:</td>
                    <td><input type="text" name="name" id="nameId"></td>
                </tr>
                <tr>
                    <td>Enter password:</td>
                    <td><input type="password" name="password" id="passwordId"></td>
                </tr>
                <tr>
                    <td>Enter Email:</td>
                    <td><input type="text" name="text" id="EmailId"></td>
                </tr>
                <tr>
                    <td>Enter DOB:</td>
                    <td><input type="date" name="date" id="dateId"></td>
                </tr>
                <tr>
                    <td>Enter phoneNumber</td>
                    <td><input type="number" name="number" id="phoneNumberId"></td>
                </tr>
                <tr>
                    <td>Enter Address:</td>
                    <td><textarea name="address" name="address" id="addressId" cols="20" rows="10"></textarea></td><br>
                </tr>
                <tr>
                    <td>Enter Gender:</td>
                    <td><input type="radio" name="gender" id="genderId">Male</td>
                    <td><input type="radio" name="gender" id="genderId">Female</td>
                    <td><input type="radio" name="genderId" id="genderId">Other</td>
                </tr>
                <tr>
                    <td>Select Qualification</td>
                    <td><select name="qualification" id="qualificationId" required>
                        <option value="">select one option</option>
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>
                        <option value="phd">phd</option>
                    </select>
                </tr>
                <tr>
                    <td><input type="submit" value="submit" onclick="return valid()"></td>
                </tr>
                

            </table>
            
        </form>
    </body>
</html>
